type User {
  id: ID
  email: String
  name: String
  posts: [Post]
}

type Query {
  users: [User]
  user: User
}

model Post {
  id String @id @default(uuid())
  title String
  content String
  published Boolean @default(false)
  authorId String
  author User @relation(fields: [authorId], references: [id])
}
