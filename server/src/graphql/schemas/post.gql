type Post {
  id: ID
  title: String
  content: String
  published: Boolean
  authorId: String
  author: User
}

input PostInput {
  title: String!
  content: String!
  published: Boolean
  authorId: String
}

type Query {
  posts: [Post]
  post(id: String!): Post
}

type Mutation {
  createPost(data: PostInput): Post
}
